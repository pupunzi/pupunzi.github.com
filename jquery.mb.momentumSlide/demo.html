  .page img{

  #wrapper{

    width:100%;
    height:100%;

  .page > .pageContent > article{
    padding: 30px;
  }

  .page #slider2 .page{
    padding:7px;
  }
  .page #slider2 .pageContent{
    width:100%;
    height:100%;

    background: #ffcc00;

    box-shadow:0px 0px 6px rgba(0,0,0,0.4);
    -moz-box-sizing:border-box;
    box-sizing:border-box;

  }

  #slideIndex{
    position: absolute;
    width: 100%;
    bottom:0;
    text-align: center;
    z-index: 100;
  }
  #slideIndex .idxContainer{
    display: inline-block;
    padding: 2px;
    height: 13px;
    -webkit-border-radius: 10px;
  }

  #slideIndex .idxPage{
    display: inline-block;
    width: 10px;
    height: 10px;
    -webkit-border-radius: 10px;
    background: rgba(191,191,191,.5);
    border: 1px solid rgba(0,0,0,.5);
    margin: 2px;
  }

  #slideIndex .idxPage.sel{
    background: #000;
  }

  .cursorGrab{
    cursor: url("css/elements/grab.cur"),-moz-zoom-in;
  }
  .cursorGrabbing{
    cursor: url("css/elements/grabbing.cur"),-moz-zoom-in;
  }


  @media only screen and (max-width : 480px) {
    #wrapper{
      position:absolute;
      background: #cccccc;
      overflow:hidden;
      width:100%;

      display: none;

<script>
  $(function(){

    if (self.location.href == top.location.href){
      var logo=$("<a id='pupunzi' href='https://pupunzi.com' style='position:fixed;bottom:40px;left:10px;z-index:1000'><img id='logo' border='0' src='https://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
      $("body").prepend(logo);
      $("#logo").fadeIn();
    }


    setTimeout(function(){window.scrollTo(0, 1);}, 0);

    $("#slider1").momentumSlide({
      direction:"h",
      waitBefore:10,
      anchor:150,
      duration:600
    });

    $("#slider2").momentumSlide({
      direction:"v",
      waitBefore:10,
      anchor:150,
      duration:600
    });

  })
</script>

<div id="wrapper">

  <div id="slider1">
    <div class="page">
      <article>
        <h1>mb.momentumSlide</h1>
        <p>Take a look at this page on your mobile or tablet.</p>
        <h2>
          <img id="qr" style="width: 200px; height: 200px; border: 10px solid white" src="https://qbox.it/qrcodeImage.jpeg?o=image%2Fjpeg&d=https://pupunzi.github.com/jquery.mb.momentumSlide/demo.html&e=L&t=0&m=0&s=10"><br>

      </article>
    </div>

    <div class="page" >
      <div id="slider2" style="padding: 0">
        <div class="page">
          <article>
            <h2 >Sub page 1</h2>

        </div>
        <div class="page"><article>Sub page 2</article></div>
        <div class="page"><article>Sub page 3</article></div>
        <div class="page"><article>Sub page 4</article></div>

      <div style="position: absolute; top:10px; right:10px;">

        <button onclick="$('#slider2').momentumSlide('next')" >next</button>
      </div>

    </div>

    <div class="page"><article>page 3</article></div>
    <div class="page"><article>page 4</article></div>
    <div class="page"><article>page 5</article></div>
    <div class="page"><article>page 6</article></div>
  </div>

  <div id="commands" style="position: absolute; bottom:10px; left:10px;">
    <button onclick="$('#slider1').momentumSlide('goto',2)" >go to page 2</button>
    <button onclick="$('#slider1').momentumSlide('prev')" >prev</button>
    <button onclick="$('#slider1').momentumSlide('next')" >next</button>
